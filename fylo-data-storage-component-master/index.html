<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container-1">
        <img class="logo" src="images/logo.svg" alt="Fylo Logo" />
        <div class="icons">
          <button class="button">
            <img
              class="icon"
              src="images/icon-document.svg"
              alt="Document Icon"
            />
          </button>
          <button class="button">
            <img class="icon" src="images/icon-folder.svg" alt="Folder Icon" />
          </button>
          <button class="button">
            <img class="icon" src="images/icon-upload.svg" alt="Upload Icon" />
          </button>
        </div>
      </div>
      <div class="container-2">
        <p class="text">
          Youâ€™ve used<span class="text-bold"> 815 GB </span>of your storage
        </p>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="storage-card">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="storage-display">
          <p><span class="gb-left">185 </span>GB LEFT</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </div>
    </footer>
  </body>
</html>
