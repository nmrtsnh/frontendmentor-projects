<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="images/logo.svg" />
        <ul class="header-section">
          <li>
            <a href="#">Product</a>
          </li>
          <li>
            <a href="#">Features</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <div class="dot-wrapper"></div>
          <li class="login">
            <a href="#">Login</a>
          </li>
        </ul>
      </header>

      <secion class="hero">
        <div class="hero-content">
          <div class="card-1">
            <p class="text-new">New</p>
            <p class="text">Monograph Dashboard</p>
          </div>
          <div class="card-2">
            <h1 class="primary-heading">Powerful insights into your team</h1>
            <p class="primary-text">
              Project planning and time tracking for agile teams
            </p>
          </div>
          <div class="card-3">
            <div class="button">
              <button class="demo-btn" type="button">schedule a demo</button>
            </div>
            <p class="text preview-text">to see a preview</p>
          </div>
        </div>
        <div class="hero-img">
          <img src="images/illustration-devices.svg" />
        </div>
      </secion>
    </main>

</html>
