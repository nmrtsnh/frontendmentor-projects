<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica" />
        </div>
        <h1>Jessica Randall</h1>
        <span>London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>
        <ul>
          <li>
            <a href="https://github.com/" class="social-links">GitHub</a>
          </li>
          <li>
            <a href="https://www.frontendmentor.io/home" class="social-links"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="https://twitter.com/home" class="social-links">LinkedIn</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/feed/" class="social-links"
              >Twitter</a
            >
          </li>
          <li>
            <a href="https://www.instagram.com/" class="social-links"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
