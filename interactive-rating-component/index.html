<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/be36999159.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container-1" id="container-1">
        <div class="star-icon">
          <img src="images/icon-star.svg" />
        </div>

        <h1 class="heading-1">How did we do?</h1>
        <span class="text"
          >Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!</span
        >
        <div class="rating-container">
          <button class="rating">1</button>
          <button class="rating">2</button>
          <button class="rating">3</button>
          <button class="rating">4</button>
          <button class="rating">5</button>
        </div>
        <button class="submit-btn">Sumbit</button>
      </div>

      <div class="container-2" id="container-2">
        <img
          class="thank-you-img"
          src="images/illustration-thank-you.svg"
          alt="Thank you image"
        />
        <div class="rating-result">
          <span class="text-1">You selected out of 5</span>
        </div>
        <h1 class="heading-1">Thank you!</h1>
        <span class="text"
          >We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!</span
        >
      </div>
    </main>

    </div> -->

    <script src="script.js"></script>
  </body>
</html>
