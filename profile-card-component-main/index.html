<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-bg">
          <img
            class="bg-pattern"
            src="./images/bg-pattern-card.svg"
            alt="Pattern"
          />
        </div>
        <div class="card-details">
          <div class="avatar">
            <img
              class="avatar-img"
              src="./images/image-victor.jpg"
              alt="Victor Crest"
            />
            <div class="avatar-details">
              <h3 class="avatar-name">Victor Crest</h3>
              <span class="avatar-age">26</span>
            </div>
            <div class="avatar-place">
              <span>London</span>
            </div>
          </div>
          <div class="stats">
            <div class="stat-details">
              <span class="stat-number">80K</span>
              <span class="stat-name">Followers</span>
            </div>

            <div class="stat-details">
              <span class="stat-number">803K</span>
              <span class="stat-name">Likes</span>
            </div>

            <div class="stat-details">
              <span class="stat-number">1.4K</span>
              <span class="stat-name">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </div>
    </footer>
  </body>
</html>
