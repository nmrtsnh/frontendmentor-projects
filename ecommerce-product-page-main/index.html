<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <div class="header-box-1">
          <a class="header-logo"><img src="images/logo.svg" /></a>
          <div class="header-details">
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="header-box-2">
          <button class="header-cart">
            <img src="images/icon-cart.svg" />
          </button>
          <div class="avatar-box">
            <img src="images/image-avatar.png" />
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="container-1">
        <div class="product-image">
          <img src="images/image-product-1.jpg" />
        </div>
        <div class="product-list-img">
          <ul>
            <li><img src="images/image-product-1-thumbnail.jpg" /></li>
            <li><img src="images/image-product-2-thumbnail.jpg" /></li>
            <li><img src="images/image-product-3-thumbnail.jpg" /></li>
            <li><img src="images/image-product-4-thumbnail.jpg" /></li>
          </ul>
        </div>
      </div>
      <div class="container-2">
        <div class="product-info">
          <span class="company-name">Sneaker Company</span>
          <h1 class="heading">Fall Limited Edition Sneakers</h1>
          <p class="description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div class="product-price">
          <span class="offer-price">$125.00</span>
          <span class="discount">50%</span>
        </div>
        <div class="sale-price">
          <span>$250.00</span>
        </div>
        <div class="product-btn">
          <div class="quantity-btn">
            <span class="minus-btn"><img src="images/icon-minus.svg" /></span>
            <span class="num">0</span>
            <span class="plus-btn"><img src="images/icon-plus.svg" /></span>
          </div>
          <div class="add-to-cart-btn">
            <button type="button">
              <img src="images/icon-cart.svg" />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

</html>
