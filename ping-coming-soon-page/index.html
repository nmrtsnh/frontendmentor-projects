<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/be36999159.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="images/logo.svg" />
    </header>
    <section class="container">
      <div class="container-content">
        <h1 class="primary-heading"><span>We are launching</span> soon!</h1>
        <p class="primary-text">Subscribe and get notified</p>
        <div class="notify-container">
          <form>
            <input
              class="email-input"
              id="email"
              name="email"
              value="Your email address..."
            />
          </form>
          <button class="notify-btn" type="button">Notify me</button>
        </div>
        <p class="error-msg">Please fill out this field</p>
      </div>
    </section>

    <section class="container-img">
      <img src="images/illustration-dashboard.png" />
    </section>

    <footer>
      <div class="footer-details">
        <ul class="social-links">
          <li>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>

      <div class="footer-attribution">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
