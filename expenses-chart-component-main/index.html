<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="balance">
        <div class="my-balance">
          <p class="text">My balance</p>
          <p class="balance-amount">$921.48</p>
        </div>
        <img class="logo" src="images/logo.svg" />
      </section>
      <section class="spending">
        <div class="spending-7-days">
          <h1 class="heading">Spending - Last 7 days</h1>
        </div>
        <div class="bars">
          <div class="spending-bars">
            <div class="bar bar-1"></div>
            <!-- <div class="spending-amount">$175.45</div> -->
            <p class="spending-day">mon</p>
          </div>

          <div class="spending-bars">
            <div class="bar bar-2"></div>
            <!-- <div class="spending-amount">$175.45</div> -->
            <p class="spending-day">mon</p>
          </div>

          <div class="spending-bars">
            <div class="bar bar-3"></div>
            <!-- <div class="spending-amount">$175.45</div> -->
            <p class="spending-day">mon</p>
          </div>
          <div class="spending-bars">
            <div class="bar bar-4"></div>
            <!-- <div class="spending-amount">$175.45</div> -->
            <p class="spending-day">mon</p>
          </div>
          <div class="spending-bars">
            <div class="bar bar-4"></div>
            <!-- <div class="spending-amount">$175.45</div> -->
            <p class="spending-day">mon</p>
          </div>
          <div class="spending-bars">
            <div class="bar bar-5"></div>
            <!-- <div class="spending-amount">$175.45</div> -->
            <p class="spending-day">mon</p>
          </div>
          <div class="spending-bars">
            <div class="bar bar-6"></div>
            <!-- <div class="spending-amount">$175.45</div> -->
            <p class="spending-day">mon</p>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="total">
          <div class="total-this-month">
            <p class="text-total">Total this month</p>
            <span class="total-amount">$478.33</span>
          </div>
          <div class="last-month">
            <p class="percent">+2.4%</p>
            <p class="text-last-month">from last month</p>
          </div>
        </div>
      </section>
    </main>
    <!-- My balance $921.48 Spending - Last 7 days mon tue wed thu fri sat sun Total
    this month $478.33 +2.4% from last month -->

</html>
