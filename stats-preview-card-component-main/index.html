<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-details">
          <h1 class="heading-1">
            Get <span>insights</span> that help your business grow.
          </h1>
          <span class="description"
            >Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall
            efficiency.</span
          >
          <div class="stat-content">
            <div class="stat-details">
              <span class="stat-number">10k+</span>
              <span class="stat-name">companies</span>
            </div>

            <div class="stat-details">
              <span class="stat-number">314</span>
              <span class="stat-name">templates</span>
            </div>

            <div class="stat-details">
              <span class="stat-number">12M+</span>
              <span class="stat-name">queries</span>
            </div>
          </div>
        </div>
        <div class="container-img">
          <img class="header-img" src="./images/image-header-desktop.jpg" />
          <div class="overlay"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </div>
    </footer>
  </body>
</html>
