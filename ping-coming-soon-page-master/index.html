<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="images/logo.svg" />
    </header>
    <section class="container">
      <div class="container-content">
        <h1 class="primary-heading">We are launching soon!</h1>
        <p class="primary-text">Subscribe and get notified</p>
        <form>
          <input
            class="email"
            id="email"
            name="email"
            value="Your email address..."
          />
        </form>
        <p class="error-msg">Please fill out this field</p>
        <button type="button">Notify me</button>
      </div>
    </section>
    <section class="container-img">
      <img src="images/illustration-dashboard.png" />
    </section>

    <footer>
      <div class="footer-details">
        <ul class="social-links">
          <li>
            <a href="#"><img /></a>
          </li>
        </ul>
      </div>
    </footer>
    Notify Me &copy; Copyright Ping. All rights reserved.

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
