<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="cta">
        <div class="content">
          <div class="logo">
            <img src="images/logo.svg" />
          </div>
          <div class="main-content">
            <h1 class="content-heading">
              <span class="heading-1">We're</span><br />
              <span class="heading-2">coming soon</span>
            </h1>
            <p class="content-text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form action="#" class="form">
              <div class="input-email">
                <input
                  id="email"
                  type="email"
                  placeholder="Email Address"
                  required
                />
                <span class="error-icon">
                  <img src="images/icon-error.svg" />
                </span>
                <button class="btn"><img src="images/icon-arrow.svg" /></button>
                <span class="error-msg">Please provide a valid email</span>
              </div>
            </form>
          </div>
        </div>

        <div class="img">
          <img src="images/hero-desktop.jpg" alt="girl" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </p>
    </footer>
  </body>
</html>
