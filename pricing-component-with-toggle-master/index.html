<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="background-img-top">
        <img src="images/bg-top.svg" />
      </div>

      <!-- <section class="section-1"> -->
      <div class="section-heading">
        <h2 class="heading">Our Pricing</h2>
        <div class="toggle">
          <p class="text">Anually</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="text">Monthly</p>
        </div>
      </div>
      <!-- </section> -->

      <!-- <section class="section-2"> -->
      <div class="section-pricing">
        <div class="container basic">
          <p class="text">Basic</p>
          <span class="price">&dollar;19.99</span>
          <div class="divider"></div>
          <p class="text">500 GB Storage</p>
          <div class="divider"></div>
          <p class="text">2 Users Allowed</p>
          <div class="divider"></div>
          <p class="text">Send upto 3 GB</p>
          <div class="divider"></div>
          <button class="button" type="button">Learn More</button>
        </div>

        <div class="container professional">
          <p class="text">Professional</p>
          <span class="price">&dollar;24.99</span>
          <div class="divider"></div>
          <p class="text">1 TB Storage</p>
          <div class="divider"></div>
          <p class="text">5 Users Allowed</p>
          <div class="divider"></div>
          <p class="text">Send upto 10 GB</p>
          <div class="divider"></div>
          <button class="button" type="button">Learn More</button>
        </div>

        <div class="container master">
          <p class="text">Master</p>
          <span class="price">&dollar;39.99</span>
          <div class="divider"></div>
          <p class="text">2 TB Storage</p>
          <div class="divider"></div>
          <p class="text">10 Users Allowed</p>
          <div class="divider"></div>
          <p class="text">Send upto 20 GB</p>
          <div class="divider"></div>
          <button class="button" type="button">Learn More</button>
        </div>
      </div>

      <div class="background-img-bottom">
        <img src="images/bg-bottom.svg" />
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
    <!-- </section> -->
  </body>
</html>
