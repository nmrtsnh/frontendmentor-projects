<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img
            src="assets/images/illustration-article.svg"
            alt="Illustration"
          />
        </div>
        <div class="learning">Learning</div>
        <span class="published-date">Published 21 Dec 2023</span>
        <p class="foundations">HTML & CSS foundations</p>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="avatar-card">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
          <span class="avatar-name">Greg Hooper</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </div>
    </footer>
  </body>
</html>
