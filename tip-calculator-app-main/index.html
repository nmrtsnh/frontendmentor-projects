<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Split<br />tter</h1>
      </div>
      <div class="container">
        <div class="card-1">
          <div class="total-bill-amount">
            <p class="item">Bill</p>
            <img class="icon" src="images/icon-dollar.svg" />
            <input
              type="text"
              id="bill-total"
              class="input"
              placeholder="0"
              maxlength="6"
            />
          </div>
          <div class="tip-calc">
            <p class="item">Select tip %</p>
            <div class="percent">
              <button class="tip-percent" type="button">5%</button>
              <button class="tip-percent" type="button">10%</button>
              <button class="tip-percent" type="button">15%</button>
              <button class="tip-percent" type="button">25%</button>
              <button class="tip-percent" type="button">50%</button>
              <input class="input input-custom" placeholder="custom" />
            </div>
            <div class="total-people">
              <p class="item">Number of People</p>
              <img class="icon" src="images/icon-person.svg" />
              <input
                type="text"
                id="num-people"
                class="input"
                placeholder="0"
              />
            </div>
          </div>
        </div>

        <div class="card-2">
          <div class="tip-amount">
            <div class="tip-amount-text">
              <p class="text-1">Tip Amount</p>
              <p class="text-2">/ person</p>
            </div>
            <div class="tip-amount-total">
              <span>$0.00</span>
            </div>
          </div>

          <div class="tip-amount total-person-amount">
            <div class="tip-amount-text">
              <p class="text-1">Total</p>
              <p class="text-2">/ person</p>
            </div>
            <div class="tip-amount-total">
              <span>$0.00</span>
            </div>
          </div>

          <button class="reset-button" type="button">reset</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </div>
    </main>
  </body>
</html>
