<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-front">
          <div class="card-logo">
            <img src="images/card-logo.svg" />
          </div>
          <span class="card-number">0000 0000 0000 0000</span>
          <div class="card-image-front">
            <img src="images/bg-card-front.png" />
          </div>
          <div class="cardholder-details">
            <h3 class="cardholder-name">Jane appleseed</h3>
            <span class="card-expiry-date">00/00</span>
          </div>
        </div>
        <div class="card-back">
          <span class="card-cvv">000</span>
          <div class="card-image-back">
            <img src="images/bg-card-back.png" />
          </div>
        </div>
      </div>
      <div class="card-details-container">
        <form>
          <label class="cardholder" for="fname">cardholder name</label><br />

          <input
            class="cardholder-input cardholder-input-margin"
            type="text"
            id="full-name"
            name="fname"
            placeholder="e.g.Jane Appleseed"
          />
          <div class="alert" id="alert1"></div>

          <label class="cardholder" for="card-number">card number</label><br />
          <input
            class="cardholder-input cardholder-input-margin"
            type="number"
            id="card-number"
            placeholder="e.g 1234 5678 9123 0000"
          />
          <div class="alert" id="alert2"></div>

          <div class="input-bottom">
            <div class="form-imp-details">
              <p class="cardholder">ex.date(mm/yy)</p>

              <div class="expiry-date">
                <div>
                  <input
                    class="expiry-details"
                    type="number"
                    id="mm"
                    placeholder="MM"
                  />
                  <div class="alert" id="alert3"></div>
                </div>
                <div>
                  <input
                    class="expiry-details"
                    type="number"
                    id="yy"
                    placeholder="YY"
                  />
                  <div class="alert" id="alert4"></div>
                </div>
              </div>
            </div>

            <div class="cvc">
              <p class="cardholder cvc-margin">cvc</p>
              <input
                class="cvc-details"
                type="number"
                id="cvc"
                placeholder="e.g. 123"
              />
              <div class="alert" id="alert5"></div>
            </div>
          </div>
        </form>

        <div class="button">
          <button class="confirm-button" type="button">Confirm</button>
        </div>
      </div>
      <div class="thankyou-container">
        <img class="thankyou-image" src="images/icon-complete.svg" />
        <div class="thankyou-details">
          <h1 class="thankyou-title">Thank you!</h1>
          <p class="thankyou-text">We've added your card details</p>
        </div>
        <div class="button">
          <button class="confirm-button continue-button" type="button">
            Continue
          </button>
        </div>
      </div>
    </main>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
