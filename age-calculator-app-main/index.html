<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container-1">
        <div class="date-card">
          <label for="day" class="label">Day</label>
          <input type="number" class="input" id="date" placeholder="DD" />
          <p class="msg-1 error-msg"></p>
        </div>
        <div class="date-card">
          <label for="day" class="label">Month</label>
          <input type="number" class="input" id="month" placeholder="MM" />
          <p class="msg-2 error-msg"></p>
        </div>
        <div class="date-card">
          <label for="day" class="label">Year</label>
          <input type="number" class="input" id="year" placeholder="YYYY" />
          <p class="msg-3 error-msg"></p>
        </div>
        <img
          class="arrow-icon"
          id="button"
          src="assets/images/icon-arrow.svg"
        />
      </div>
      <div class="container-2">
        <p class="age"><span class="years" id="years">--</span>years</p>
        <p class="age"><span class="months" id="months">--</span>months</p>
        <p class="age"><span class="days" id="days">--</span>days</p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
