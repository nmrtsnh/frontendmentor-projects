<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <img class="img" src="images/image-product-desktop.jpg" />
        <div class="info">
          <span>perfume</span>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            Preview Gabrielle Essence Eau De Parfum A floral, solar and
            voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="sale-price">$149.99</span>
            <span class="list-price">$169.99</span>
          </div>

          <div class="button-link">
            <a href="#" class="button">
              <ion-icon class="button-icon" name="cart-outline"></ion-icon>
              Add to Cart
            </a>
          </div>
        </div>
      </div>
    </section>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
