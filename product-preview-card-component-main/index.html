<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-1">
          <img
            class="card-1-image-desktop"
            src="./images/image-product-desktop.jpg"
            alt="Perfume Desktop Image"
          />
          <img
            class="card-1-image-mobile"
            src="./images/image-product-mobile.jpg"
            alt="Perfume Mobile Image"
          />
        </div>
        <div class="card-2">
          <p class="text">Perfume</p>
          <h1 class="heading-1">Gabrielle Essence Eau De Parfum</h1>
          <span class="description"
            >A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</span
          >

          <div class="card-2-price">
            <span class="offer-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>

          <button class="button">
            <img
              class="icon-btn"
              src="./images/icon-cart.svg"
              alt="Cart Icon"
            />Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </div>
    </footer>
  </body>
</html>
