<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calc">
      <div class="header">
        <h1 class="heading">calc</h1>

        <div class="heading-wrapper">
          <p class="text">theme</p>

          <div>
            <div class="toggle-wrapper">
              <p class="text number">1</p>
              <p class="text number">2</p>
              <p class="text number">3</p>
            </div>

            <div class="toggle">
              <label class="switch">
                <input type="checkbox" checked />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="display-container">
        <p class="display-first-line">123=</p>
        <p class="display-second-line">123</p>
      </div>

      <div class="calculator-wrapper">
        <button class="calc-btn" type="button">7</button>
        <button class="calc-btn" type="button">8</button>
        <button class="calc-btn" type="button">9</button>
        <button class="calc-btn del-btn" type="button">del</button>
        <button class="calc-btn" type="button">4</button>
        <button class="calc-btn" type="button">5</button>
        <button class="calc-btn" type="button">6</button>
        <button class="calc-btn" type="button">+</button>
        <button class="calc-btn" type="button">1</button>
        <button class="calc-btn" type="button">2</button>
        <button class="calc-btn" type="button">3</button>
        <button class="calc-btn" type="button">-</button>
        <button class="calc-btn" type="button">.</button>
        <button class="calc-btn" type="button">0</button>
        <button class="calc-btn" type="button">/</button>
        <button class="calc-btn" type="button">*</button>
        <button class="calc-btn" type="button">reset</button>
        <button class="calc-btn" type="button">=</button>
      </div>
    </main>

    </div> -->
  </body>
</html>
