<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <div class="header-container-left">
          <h1 class="primary-heading">Social Media Dashboard</h1>
          <p class="text">Total Followers: 23,004</p>
        </div>
        <div class="header-container-right">
          <p class="text">Dark Mode</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </header>

      <section class="section-dashboard">
        <div class="card">
          <hr class="hr facebook" />
          <div class="card-social">
            <a class="social-link" href="#"
              ><img class="social-icon" src="images/icon-facebook.svg"
            /></a>
            <a class="social-handle" href="#">@nathanf</a>
          </div>
          <div class="card-followers">
            <span class="num-followers">1987</span>
            <p class="text text-capslock">followers</p>
            <p class="stats">
              <a class="stats-link" href="#"
                ><img class="stats-icon" src="images/icon-up.svg" /></a
              >12 Today
            </p>
          </div>
        </div>

        <div class="card">
          <hr class="hr twitter" />
          <div class="card-social">
            <a class="social-link" href="#"
              ><img class="social-icon" src="images/icon-twitter.svg"
            /></a>
            <a class="social-handle" href="#">@nathanf</a>
          </div>
          <div class="card-followers">
            <span class="num-followers">1044</span>
            <p class="text text-capslock">followers</p>
            <p class="stats">
              <a class="stats-link" href="#"
                ><img class="stats-icon" src="images/icon-up.svg" /></a
              >99 Today
            </p>
          </div>
        </div>

        <div class="card">
          <hr class="hr instagram" />
          <div class="card-social">
            <a class="social-link" href="#"
              ><img class="social-icon" src="images/icon-instagram.svg"
            /></a>
            <a class="social-handle" href="#">@realnathanf</a>
          </div>
          <div class="card-followers">
            <span class="num-followers">11k</span>
            <p class="text text-capslock">followers</p>
            <p class="stats">
              <a class="stats-link" href="#"
                ><img class="stats-icon" src="images/icon-up.svg" /></a
              >1099 Today
            </p>
          </div>
        </div>

        <div class="card">
          <hr class="hr youtube" />
          <div class="card-social">
            <a class="social-link" href="#"
              ><img class="social-icon" src="images/icon-youtube.svg"
            /></a>
            <a class="social-handle" href="#">Nathan F.</a>
          </div>
          <div class="card-followers">
            <span class="num-followers">8239</span>
            <p class="text text-capslock">subscribers</p>
            <p class="stats">
              <a class="stats-link" href="#"
                ><img class="stats-icon" src="images/icon-up.svg" /></a
              >144 Today
            </p>
          </div>
        </div>
      </section>

      <section class="section-overview"></section>
    </main>
