<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-front">
          <div class="card-logo">
            <img src="images/card-logo.svg" />
          </div>
          <span class="card-number">0000 0000 0000 0000</span>
          <div class="card-image-front">
            <img src="images/bg-card-front.png" />
          </div>
          <div class="cardholder-details">
            <h3 class="cardholder-name">Jane appleseed</h3>
            <span class="card-expiry-date">00/00</span>
          </div>
        </div>
        <div class="card-back">
          <span class="card-cvv">000</span>
          <div class="card-image-back">
            <img src="images/bg-card-back.png" />
          </div>
        </div>
      </div>
      <div class="card-details-container">
        <form>
          <label class="cardholder" for="fname">cardholder name</label><br />
          <input
            class="cardholder-input cardholder-input-margin"
            type="text"
            id="full-name"
            name="fname"
            placeholder="e.g.Jane Appleseed"
          /><br />
          <label class="cardholder" for="card-number">card number</label><br />
          <input
            class="cardholder-input cardholder-input-margin"
            type="number"
            id="card-number"
            placeholder="e.g 1234 5678 9123 0000"
          />
          <div class="form-imp-details">
            <label class="cardholder" for="number"
              >ex.date(mm/yy)
              <div class="expiry-date">
                <input
                  class="expiry-details"
                  type="number"
                  id="expiry-date-month"
                  placeholder="MM"
                />
                <input
                  class="expiry-details"
                  type="number"
                  id="expiry-date-year"
                  placeholder="YY"
                />
              </div>
            </label>

            <label class="cardholder cvc-margin" for="number"
              >cvc<input
                class="cvc-details"
                type="number"
                id="cvc"
                placeholder="e.g. 123"
              />
            </label>
          </div>
        </form>
        <div class="button">
          <button class="confirm-button" type="button">Confirm</button>
        </div>
      </div>
    </main>

    <!-- Completed state start -->

</html>
