<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-1">
          <img
            class="equilibrium-img"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium Image"
          />
          <div class="overlay"></div>
          <img src="./images/icon-view.svg" class="view-icon" alt="View Icon" />
        </div>
        <div class="container-2">
          <h1 class="heading-1">Equilibrium #3429</h1>
          <span class="description"
            >Our Equilibrium collection promotes balance and calm.</span
          >
          <div class="section-details">
            <div class="ethereum-section">
              <div>
                <img
                  class="ethereum-icon"
                  src="./images/icon-ethereum.svg"
                  alt="Ethereum Icon"
                />
              </div>
              <span>0.041 ETH</span>
            </div>
            <div class="clock-section">
              <div>
                <img
                  class="clock-icon"
                  src="./images/icon-clock.svg"
                  alt="Clock Icon"
                />
              </div>
              <span>3 days left</span>
            </div>
          </div>
          <div class="avatar">
            <img
              class="avatar-img"
              src="./images/image-avatar.png"
              alt="Jules Wyvern"
            />
            <p>Creation of <span class="avatar-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </div>
    </footer>
  </body>
</html>
