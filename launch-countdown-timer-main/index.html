<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">We're launching soon</h1>
      <div class="timer" id="timer">
        <div class="days flip-clock-pieces">
          <div class="flip-card">
            <div class="top-flip-card">00</div>
            <div class="bottom-flip-card">00</div>
          </div>
          <p class="text">Days</p>
        </div>

        <div class="hours flip-clock-pieces">
          <div class="flip-card">
            <div class="top-flip-card">00</div>
            <div class="bottom-flip-card">00</div>
          </div>
          <p class="text">Hours</p>
        </div>

        <div class="minutes flip-clock-pieces">
          <div class="flip-card">
            <div class="top-flip-card">00</div>
            <div class="bottom-flip-card">00</div>
          </div>
          <p class="text">Minutes</p>
        </div>

        <div class="seconds flip-clock-pieces">
          <div class="flip-card">
            <div class="top-flip-card">00</div>
            <div class="bottom-flip-card">00</div>
          </div>
          <p class="text">Seconds</p>
        </div>
      </div>
      <div class="footer">
        <img src="images/pattern-hills.svg" />
        <div class="social-links">
          <img src="images/icon-facebook.svg" />
          <img src="images/icon-pinterest.svg" />
          <img src="images/icon-instagram.svg" />
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
