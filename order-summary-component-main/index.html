<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img
            class="hero-img"
            src="./images/illustration-hero.svg"
            alt="Image of a girl listening to music"
          />
        </div>
        <div class="card-description">
          <h1 class="heading-1">Order Summary</h1>
          <span class="text"
            >You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!</span
          >
          <div class="card-plan">
            <div class="plan">
              <img
                class="music-icon"
                src="./images/icon-music.svg"
                alt="Music Icon"
              />
              <div class="plan-details">
                <span class="plan-name">Annual Plan</span>
                <span class="plan-price">$59.99/year</span>
              </div>
            </div>
            <a class="change-btn" href="">Change</a>
          </div>
          <div class="button">
            <button class="payment-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Namrata Sinha</a>.
      </div>
    </footer>
  </body>
</html>
